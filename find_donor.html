<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechercher des Donneurs</title>
    <link rel="stylesheet" href="find_donor.css">
</head>
<body>

    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Accueil</a></li>
                <li><a href="signup_donor.html">S'inscrire comme donneur</a></li>
                <li><a href="find_donor.html" class="active">Rechercher des donneurs</a></li>
                <li><a href="contact.html">Contactez-nous</a></li>
            </ul>
        </nav>
    </header>

    <!-- Filter Section -->
    <section class="research-filters">
        <h2>Rechercher des Donneurs</h2>
        <p>Utilisez les filtres ci-dessous pour trouver des donneurs de sang.</p>
        
        <form action="search_donor.php" method="POST">
            <div class="form-group">
                <label for="groupe-sanguin">Groupe sanguin:</label>
                <select id="groupe-sanguin" name="groupe-sanguin">
                    <option value="">Sélectionnez</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <div class="form-group">
                <label for="region">Région:</label>
                <select id="region" name="region">
                    <option value="">Sélectionnez</option>
                    <option value="Centre">Centre</option>
                    <option value="Littoral">Littoral</option>
                    <!-- Add other regions as options -->
                </select>
            </div>

            <div class="form-group">
                <label for="conditions">Conditions de santé:</label>
                <select id="conditions" name="conditions">
                    <option value="">Sélectionnez</option>
                    <option value="Sain">Sain</option>
                    <option value="Conditions existantes">Conditions existantes</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" name="submit">Rechercher</button>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer>

    </footer>

</body>
</html>

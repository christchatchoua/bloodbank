<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire comme donneur</title>
    <link rel="stylesheet" href="signup_donor.css">
</head>
<body>

    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Accueil</a></li>
                <li><a href="signup_donor.html" class="active">S'inscrire comme donneur</a></li>
                <li><a href="find_donor.html">Rechercher des donneurs</a></li>
                <li><a href="contact.html">Contactez-nous</a></li>
            </ul>
        </nav>
    </header>

    <!-- Form Section -->
    <section class="register-form">
        <h2>S'inscrire comme donneur</h2>
        <p>Merci de remplir ce formulaire pour vous inscrire comme donneur de sang.</p>
        
        <!-- Form submission will be handled by a PHP script (e.g., submit_form.php) -->
        <form action="submit_donor.php" method="POST">
            <!-- Personal Information -->
            <div class="form-group">
                <label for="nom">Nom complet:</label>
                <input type="text" id="nom" name="nom" placeholder="Entrez votre nom complet" required>
            </div>

            <div class="form-group">
                <label for="age">Âge:</label>
                <input type="number" id="age" name="age" placeholder="Entrez votre âge" required>
            </div>

            <div class="form-group">
                <label for="genre">Genre:</label>
                <select id="genre" name="genre" required>
                    <option value="">Sélectionnez</option>
                    <option value="Homme">Homme</option>
                    <option value="Femme">Femme</option>
                </select>
            </div>

            <div class="form-group">
                <label for="groupe-sanguin">Groupe sanguin:</label>
                <select id="groupe-sanguin" name="groupe-sanguin" required>
                    <option value="">Sélectionnez</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <!-- Contact Information -->
            <div class="form-group">
                <label for="telephone">Téléphone:</label>
                <input type="tel" id="telephone" name="telephone" placeholder="Entrez votre numéro" required>
            </div>

            <div class="form-group">
                <label for="region">Région:</label>
                <select id="region" name="region" required>
                    <option value="">Sélectionnez</option>
                    <option value="Centre">Centre</option>
                    <option value="Littoral">Littoral</option>
                    <!-- Add other regions as options -->
                </select>
            </div>

            <div class="form-group">
                <label for="adresse">Adresse:</label>
                <input type="text" id="adresse" name="adresse" placeholder="Entrez votre adresse" required>
            </div>

            <!-- Health Information -->
            <div class="form-group">
                <label for="conditions">Conditions de santé (si applicable):</label>
                <textarea id="conditions" name="conditions" placeholder="Indiquez si vous avez des conditions médicales"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <!-- Submit button that will trigger the PHP script -->
                <button type="submit" name="submit">Soumettre</button>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2024 Banque de Sang. Tous droits réservés.</p>
    </footer>

</body>
</html>
